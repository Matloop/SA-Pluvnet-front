<div class="calendar-page-container">
  <mat-card class="calendar-card">
    <mat-card-title>Calendário de Medições</mat-card-title>
    <mat-card-subtitle>Selecione um dia para ver mais detalhes.</mat-card-subtitle>
    
    <div class="spinner-container" *ngIf="isLoading">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <mat-card-content *ngIf="!isLoading">
      <mat-calendar 
        [selected]="selectedDate"
        (selectedChange)="onDateSelected($event)">
        <div *matDateCell="let date" 
             class="calendar-day-cell-content" 
             [ngClass]="getDateClass(date)"
             [matTooltip]="dangerLevels.get(toUtcIsoDateString(date)) || ''"
             matTooltipPosition="above">
          {{ date.getDate() }}
        </div>
      </mat-calendar>

      <div class="legend-container">
        <!-- Legenda (igual à anterior) -->
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="!isLoading" align="end">
      <button 
        mat-flat-button 
        color="primary"
        [disabled]="!selectedDate"
        (click)="verMedicoesDoDia()">
        Ver Medições do Dia
      </button>
    </mat-card-actions>
  </mat-card>
</div>
