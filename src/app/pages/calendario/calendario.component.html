<div class="calendar-page-container">
  <mat-card class="calendar-card">
    <mat-card-title>Calendário de Medições</mat-card-title>
    <mat-card-subtitle>Os dias são coloridos de acordo com o maior nível de perigo registrado.</mat-card-subtitle>
    
    <div class="spinner-container" *ngIf="isLoading">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <mat-card-content *ngIf="!isLoading">
      <mat-calendar>
        <!-- A MÁGICA ACONTECE AQUI! -->
        <!-- Usamos a diretiva *matDateCell para fornecer um template customizado para cada célula de data. -->
        <div *matDateCell="let date" 
             class="calendar-day-cell" 
             [ngClass]="getDateClass(date)"
             [matTooltip]="dangerLevels.get(toIsoDateString(date)) || ''"
             matTooltipPosition="above">
          {{ date.getDate() }}
        </div>
      </mat-calendar>

      <div class="legend-container">
        <h3>Legenda</h3>
        <div class="legend-item">
          <div class="legend-color danger-high"></div>
          <span>Perigo Alto</span>
        </div>
        <div class="legend-item">
          <div class="legend-color danger-medium"></div>
          <span>Perigo Médio</span>
        </div>
        <div class="legend-item">
          <div class="legend-color danger-low"></div>
          <span>Perigo Baixo</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
